<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <a href="#" class="link">
          <img src="./images/logo.svg" alt="Логотип" class="logo"
        /></a>
      </header>

      <main class="content page__content">
        <section class="profile content__section">
          <div class="profile__info">
            <img
              src="./images/avatar-kusto.png"
              alt="Аватарка профиля"
              class="profile__avatar"
            />
            <div class="profile__info-text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button link" type="button"></button>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>

          <button class="profile__add-button link" type="button"></button>
        </section>

        <section class="elements">
          <ul class="cards">
            <li class="cards__card">
              <img
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
                class="cards__image"
              />
              <div class="cards__card-text">
                <h2 class="cards__title">Карачаевск</h2>
                <button type="button" class="cards__like link"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус"
                class="cards__image"
              />
              <div class="cards__card-text">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button type="button" class="cards__like link"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/dombaj.jpg"
                alt="Домбай"
                class="cards__image"
              />
              <div class="cards__card-text">
                <h2 class="cards__title">Домбай</h2>
                <button type="button" class="cards__like link"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус"
                class="cards__image"
              />
              <div class="cards__card-text">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button type="button" class="cards__like link"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/dombaj.jpg"
                alt="Домбай"
                class="cards__image"
              />
              <div class="cards__card-text">
                <h2 class="cards__title">Домбай</h2>
                <button type="button" class="cards__like link"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/karachaevsk.jpg"
                alt="Карачаево-Черкессия"
                class="cards__image"
              />
              <div class="cards__card-text">
                <h2 class="cards__title">Карачаево-Ч...</h2>
                <button type="button" class="cards__like link"></button>
              </div>
            </li>
          </ul>
        </section>

        <div class="popup">
          <div class="popup__window">
            <button type="reset" class="popup__close link"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-form" class="popup__container">
              <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input">
              <input type="text" name="about-me" value="Исследователь океана" class="popup__input">
            </form>
            <button class="popup__submit link" type="submit">Сохранить</button>
          </div>

        </div>
      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">&copy;2021 Mesto Russia</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
