<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <a href="#" class="link">
          <img src="./images/logo.svg" alt="Логотип" class="logo"
        /></a>
      </header>

      <main class="content page__content">
        <section class="profile content__section">
          <div class="profile__info">
            <img
              src="./images/avatar-kusto.png"
              alt="Аватарка"
              class="profile__avatar"
            />
            <div class="profile__info-text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button link"></button>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>

          <button class="profile__add-button link">
          </button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="elements__element">
              <img
                src="./images/karachaevsk.png"
                alt=""
                class="elements__image"
              />
              <div class="elements__element-text">
                <h2 class="elements__title">Карачаевск</h2>
                <input
                  type="image"
                  src="./images/like.svg"
                  alt="like"
                  class="elements__like link"
                />
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elbrus.png" alt="" class="elements__image" />
              <div class="elements__element-text">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <input
                  type="image"
                  src="./images/like.svg"
                  alt="like"
                  class="elements__like link"
                />
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/dombaj.png" alt="" class="elements__image" />
              <div class="elements__element-text">
                <h2 class="elements__title">Домбай</h2>
                <input
                  type="image"
                  src="./images/like.svg"
                  alt="like"
                  class="elements__like link"
                />
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elbrus.png" alt="" class="elements__image" />
              <div class="elements__element-text">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <input
                  type="image"
                  src="./images/like.svg"
                  alt="like"
                  class="elements__like link"
                />
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/dombaj.png" alt="" class="elements__image" />
              <div class="elements__element-text">
                <h2 class="elements__title">Домбай</h2>
                <input
                  type="image"
                  src="./images/like.svg"
                  alt="like"
                  class="elements__like link"
                />
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/karachaevsk.png"
                alt=""
                class="elements__image"
              />
              <div class="elements__element-text">
                <h2 class="elements__title">Карачаево-Ч...</h2>
                <input
                  type="image"
                  src="./images/like.svg"
                  alt="like"
                  class="elements__like link"
                />
              </div>
            </li>
          </ul>
        </section>

        <section class="popup">
          <form class="popup__container">
            <input type="image" src="./images/close-icon.svg" alt="close-icon" class="popup__close link">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" value="Жак-Ив Кусто" class="popup__name input">
            <input type="text" name="about-me" value="Исследователь океана" class="popup__about-me input">
            <button class="popup__submit link" type="submit">Сохранить</button>
          </form>
        </section>
      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">&copy;2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
